<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Server - Running</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .status-indicator {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #4ade80;
            border-radius: 50%;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }

        .status-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
            }
            50% {
                box-shadow: 0 0 30px rgba(74, 222, 128, 0.9);
            }
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .status-text {
            color: #4ade80;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-top: 40px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .info a {
            color: #4ade80;
            text-decoration: none;
            transition: color 0.3s;
        }

        .info a:hover {
            color: #22c55e;
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 40%;
            right: 20%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .status-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="status-indicator">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="status-dot"></div>
        </div>
        <h1>API Server</h1>
        <div class="status-text">âœ“ Server is Running</div>
        <div class="info">
            <p>API Documentation: <a href="/api-docs">/api-docs</a></p>
            <p>Health Check: <a href="/api/health">/api/health</a></p>
        </div>
    </div>
</body>
</html>
